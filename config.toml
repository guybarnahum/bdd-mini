[dataset]
# Global Settings
seed = 12
output_dir = "output/mini_bdd"
frame_step = 5            # Keep 1 frame every 5 (approx 6 FPS)

# Export Formats: "coco" (MOTIP), "mot" (TrackEval)
export_formats = ["coco", "mot"]

# Splits (Must sum to 1.0)
train_ratio = 0.70
val_ratio   = 0.15
test_ratio  = 0.15

# --- SOURCE: BDD100K (Remote Stream) ---
[bdd]
enabled = true
num_videos = 10
# Moved URLs here since they are specific to BDD
labels_url = "https://dl.cv.ethz.ch/bdd100k/data/box_track_labels_trainval.zip"
images_url = "https://dl.cv.ethz.ch/bdd100k/data/track_images_train.zip"

# --- SOURCE: VisDrone (Local Zip) ---
[visdrone]
enabled = false  # Set to true after downloading VisDrone zips
num_videos = 10
images_zip = "data/VisDrone2019-MOT-train.zip"
labels_zip = "data/VisDrone2019-MOT-train.zip"
